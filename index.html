<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hajira ‚ù§Ô∏èüíú</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #ffb3c6, #7b1e3c);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transition: background 1s ease;
}

body.glow {
  background: radial-gradient(circle at center, #ffd6e0, #ff4d6d);
}

.card {
  background: rgba(255, 255, 255, 0.22);
  backdrop-filter: blur(18px);
  border-radius: 26px;
  padding: 34px 22px;
  width: 92%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
  animation: fadeUp 1.2s ease;
}

h1 {
  font-size: 1.7rem;
  color: #4a0e2e;
  margin-bottom: 8px;
}

p {
  font-size: 1.05rem;
  color: #5c1a3c;
  margin-bottom: 28px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 18px;
}

button {
  border: none;
  border-radius: 999px;
  padding: 14px 28px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.35s ease;
}

#yes {
  background: linear-gradient(135deg, #ff4d6d, #c9184a);
  color: white;
  box-shadow: 0 0 0 rgba(255,77,109,0.6);
  animation: pulse 2s infinite;
}

#yes.clicked {
  transform: scale(1.5);
  animation: none;
}

#no {
  background: rgba(255,255,255,0.75);
  color: #7a2048;
}

#final {
  display: none;
  animation: fadeUp 1.2s ease;
}

#final h2 {
  margin-top: 12px;
  color: #4a0e2e;
}

#final img {
  width: 100%;
  border-radius: 20px;
  margin-top: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
  animation: zoomIn 1.4s ease;
}

.heart, .sparkle {
  position: fixed;
  bottom: -20px;
  pointer-events: none;
  animation: floatUp linear infinite;
}

.sparkle {
  font-size: 14px;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes zoomIn {
  from { opacity: 0; transform: scale(0.92); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(255,77,109,0.6); }
  70% { box-shadow: 0 0 0 18px rgba(255,77,109,0); }
  100% { box-shadow: 0 0 0 0 rgba(255,77,109,0); }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Hajira Syed ‚ù§Ô∏èüíú</h1>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yes">Yes üíú</button>
    <button id="no">No</button>
  </div>
</div>

<div class="card" id="final">
  <h1>Us ‚ù§Ô∏èüíú</h1>
  <h2>I knew it üòò</h2>
  <p>Always you. Always us.</p>
  <img src="us.JPG" alt="Us">
</div>

<script>
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');
const card = document.getElementById('card');
const final = document.getElementById('final');

yesBtn.addEventListener('click', () => {
  yesBtn.classList.add('clicked');
  document.body.classList.add('glow');

  setTimeout(() => {
    card.style.display = 'none';
    final.style.display = 'block';
    startMagic();
  }, 600);
});

noBtn.addEventListener('click', () => {
  noBtn.style.transform =
    `translate(${Math.random()*70-35}px, ${Math.random()*40-20}px)`;
});

function startMagic() {
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíú';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = 18 + Math.random() * 18 + 'px';
    heart.style.animationDuration = 3 + Math.random() * 3 + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 260);

  setInterval(() => {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.innerText = '‚ú®';
    sparkle.style.left = Math.random() * 100 + 'vw';
    sparkle.style.animationDuration = 2 + Math.random() * 2 + 's';
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 4000);
  }, 500);
}
</script>

</body>
</html>
