<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hajira ‚ù§Ô∏è</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      padding: 32px 22px;
      width: 92%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-size: 1.6rem;
      color: #4a0e2e;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #5c1a3c;
      margin-bottom: 26px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 26px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.35s ease;
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #c9184a);
      color: white;
      box-shadow: 0 10px 25px rgba(201,24,74,0.4);
    }

    #yes.clicked {
      transform: scale(1.35);
    }

    #no {
      background: rgba(255,255,255,0.7);
      color: #7a2048;
    }

    #final {
      display: none;
      animation: fadeIn 1s ease;
    }

    #final h2 {
      color: #4a0e2e;
      margin-top: 12px;
    }

    #final img {
      width: 100%;
      border-radius: 18px;
      margin-top: 18px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Hajira Syed ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yes">Yes üíú</button>
      <button id="no">No</button>
    </div>
  </div>

  <div class="card" id="final">
    <h1>Us ‚ù§Ô∏èüíú</h1>
    <h2>I knew it üòò</h2>
    <p>Always you. Always us.</p>
    <img src="us.JPG" alt="Us together">
  </div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const card = document.getElementById('card');
    const final = document.getElementById('final');

    yesBtn.addEventListener('click', () => {
      yesBtn.classList.add('clicked');
      setTimeout(() => {
        card.style.display = 'none';
        final.style.display = 'block';
        startHearts();
      }, 500);
    });

    noBtn.addEventListener('click', () => {
      noBtn.style.transform = `translate(${Math.random()*60-30}px, ${Math.random()*40-20}px)`;
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíú';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 3 + Math.random() * 3 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }
  </script>

</body>
</html>
